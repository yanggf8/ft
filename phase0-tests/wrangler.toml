# Phase 0 Test Worker Configuration
# 
# FOR LOCAL TESTING:
#   npm run dev (uses --local flag, no Cloudflare account needed)
#
# FOR REAL DEPLOYMENT:
#   1. wrangler login
#   2. wrangler d1 create fortunet-test-db
#   3. Copy the database_id from output and replace "local" below
#   4. wrangler d1 execute fortunet-test-db --file=schema.sql
#   5. npm run deploy

name = "fortunet-phase0-tests"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[[d1_databases]]
binding = "DB"
database_name = "fortunet-test-db"
# Replace "local" with actual database_id after running: wrangler d1 create fortunet-test-db
# Production DB ID: 88d074eb-7331-402b-bc76-1ac3cb0588da (fortunet-db)
database_id = "local"

[[durable_objects.bindings]]
name = "SESSION_DO"
class_name = "SessionDO"

[[migrations]]
tag = "v1"
new_classes = ["SessionDO"]
